name: Test CBB Predictor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run import tests
      run: |
        python -c "from scripts.show_team_ratings_v3 import calculate_team_ratings; print('✅ Ratings import successful')"
        python -c "from src.espn_collector import get_espn_collector; print('✅ ESPN collector import successful')"
        python -c "from validation.backtest_option1_last_season import backtest_last_season; print('✅ Backtesting import successful')"

    - name: Run basic functionality test
      run: |
        # Test that the rating calculation doesn't crash with empty data
        python -c "
        from scripts.show_team_ratings_v3 import calculate_team_ratings
        try:
            result = calculate_team_ratings([], min_games=5)
            print('✅ Empty data test passed')
        except Exception as e:
            print(f'❌ Empty data test failed: {e}')
        "

    - name: Check code style
      run: |
        # Basic syntax check
        python -m py_compile scripts/show_team_ratings_v3.py
        python -m py_compile scripts/predict_today.py
        python -m py_compile validation/backtest_option1_last_season.py
        echo "✅ All main files compile successfully"
